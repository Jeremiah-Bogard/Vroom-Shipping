<!DOCTYPE html>
<html>
  <head>
    
  <!-- Set Title and Encoding -->
    <meta charset="utf-8">
    <title>Vroom Shipping</title>
    
  <!-- Add Style -->
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    
    <main>
      
      <header id="header">
        
      <!-- Vroom Logo -->
        <img id="header-img" src="https://media-exp1.licdn.com/dms/image/C4E0BAQE66W3TOclkng/company-logo_200_200/0/1538080678484?e=2159024400&v=beta&t=IY1usfZPI9B0bLH8Jfj9uTMDxXcs6Dj46KDIDFuyU2E" alt="Vroom Logo">
        
      <!-- Nav Links -->
        <nav id="nav-bar">
          
          <a class="nav-link" href="#">Link1</a>
          <a class="nav-link" href="#">Link2</a>
          <a class="nav-link" href="#">Link3</a>
          
        </nav>
      </header>
      
    <!-- Head -->
      <section id="welcome">
        
        <h1>Welcome to<br><span id="company-name">VROOM</span></h1><br>
        
        <p>Fastest delivery in town</p>
      <!-- Form -->
        <form id="form" action="https://www.freecodecamp.com/email-submit">
        
          <input id="email" name="email" type="email" placeholder="Enter email address" required>
          <br>
          <input id="submit" type="submit" value="Let's Vroom">
        </form>
      </section>
      
    <!-- Product Video -->
      <section id="video-ad">
        <iframe id="video" width="962" height="541" src="https://www.youtube.com/embed/I-4NCkjz-c0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </section>
      
    <!-- Footer -->
      <footer>
        
        <p>Don't forget to check out <a target="_blank" href="https://www.vroom.com/">Vroom</a>'s official site</p>
        
        <hr>
        &copy; 2022 Jeremiah Bogard
        
      </footer>
      
    </main>
    
  <!-- Free Code Camp Tester -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    
  </body>
</html>
